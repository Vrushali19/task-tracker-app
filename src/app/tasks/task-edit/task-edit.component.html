<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <span>Tasks/Edit Task</span>
            <button routerLink="/tasks" class="btn btn-primary pull-right">Back</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <h2>Edit Task</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12" *ngIf="task">
            <div class="form-group">
                <label for="task_title">Title</label>
                <input type="text" class="form-control" name="task_title" [(ngModel)]="task.title" required>
            </div>
            <div class="form-group">
                <label for="task_description">Description</label>
                <textarea class="form-control" rows="5" name="task_description" [(ngModel)]="task.description" required></textarea>  
            </div>
            <div class="form-group">
                <label for="task_status">Status:</label>
                <select class="form-control" id="task_status" [(ngModel)]="task.status" name="task_status" required>
                  <option value="To Do">To Do</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Done">Done</option>
                </select>
           </div>
            <div><button class="btn btn-primary btn-lg pull-right" (click)="updateTask()">Update</button></div>
        </div>
    </div>
</div>

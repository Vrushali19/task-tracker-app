<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Add Task</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="title" required>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea rows="5" class="form-control" name="description" [(ngModel)]="description" required></textarea>  
            </div>
            <div><button class="btn btn-primary btn-lg pull-right" (click)="onAddTask()">Save</button></div>
        </div>       
    </div>
</div>
